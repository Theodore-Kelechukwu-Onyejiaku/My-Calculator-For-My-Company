<!DOCTYPE html>
<html>
<head>
	<title>Calculator App</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="mycss.css">
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-0 col-sm-2 col-md-3 col-lg-3"></div>
			<div class="col-xs-12 col-sm-10 col-md-6 col-lg-6 backgroundContainer">
				<center>
					<span id="firstChild">
								Highest Point Information Solution Tech...
					</span>
					<div class="secondContainer">
							<div id="output">
								<p></p>
							</div>
							<div id="input">
								<p></p>
							</div>
							<div>
								<input type="button" class="clear" id="clear" value="C" onclick="clearer()">
								<input type="button" class="clearEverything" id="clearEverything" value="CE" onclick="clearEverything()">
								<input type="button" class="modulus" id="modulus" value="%" onclick="display('%')">
								<input type="button" class="plus" id="*" value="+" onclick="display('+')">
							</div>
							<div>
								<input type="button" class="nine" value="9" onclick="display('9')">
								<input type="button" class="eight" value="8" onclick="display('8')">
								<input type="button" class="seven" value="7" onclick="display('7')">
								<input type="button" class="minus" value="-" onclick="display('-')">
							</div>
							<div>
								<input type="button" class="six" value="6" onclick="display('6')">
								<input type="button" class="five" value="5" onclick="display('5')">
								<input type="button" class="four" value="4" onclick="display('4')">
								<input type="button" class="times" value="&times;" onclick="display('*')">
							</div>
							<div>
								<input type="button" class="three" value="3" onclick="display('3')">
								<input type="button" class="two" value="2" onclick="display('2')">
								<input type="button" class="one" value="1" onclick="display('1')">
								<input type="button" class="division" value="&#247;" onclick="display('/')">
							</div>
							<div>
								<input type="button" class="zero" value="0" onclick="display('0')"> 
								<input type="button" class="twoZeros" value="00" onclick="display('00')">
								<input type="button" class="dot" value="." onclick="display('.')">
								<input type="button" class="equalTo" value="=">
							</div>
					</div>
				</center>
			</div>
			<div class="col-xs-0 col-sm-2 col-md-3 col-lg-3"></div>
		</div>
	</div>
	<script type="text/javascript" src="myjs.js"></script>
</body>
</html>
